<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevOps Academy Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #232526 0%, #2c5364 100%);
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(44, 229, 193, 0.07);
      text-align: center;
      padding: 2em 0 1em 0;
      border-bottom: 1px solid #44e7b6;
    }
    header img {
      width: 80px;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5em;
      margin: 0.5em 0 0.2em 0;
      color: #44e7b6;
      letter-spacing: 2px;
    }
    .post-list {
      max-width: 700px;
      margin: 2em auto;
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 2em;
    }
    .post-link {
      display: flex;
      align-items: center;
      gap: 18px;
      color: #44e7b6;
      font-weight: bold;
      font-size: 1.28em;
      text-decoration: none;
      margin: 1.4em 0;
      transition: color 0.2s;
    }
    .post-link:hover {
      color: #feca57;
      text-decoration: underline;
    }
    .post-logo {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      border-radius: 6px;
      background: #222c36;
      box-shadow: 0 0 2px #44e7b6;
      object-fit: contain;
      padding: 3px;
    }
  </style>
</head>
<body>
  <header>
    <img src="static/devops-logo.png" alt="DevOps Academy Logo" />
    <h1>DevOps Academy Blog</h1>
    <p>Insights on DevOps, Automation, and Cloud ðŸš€</p>
  </header>
  <div class="post-list">
    <!-- POST_LINKS -->
  </div>
</body>
</html>
