  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a2a34 0%, #2e4755 50%, #3b6479 100%);
      font-family: 'Open Sans', sans-serif;
      color: #d9e6f2;
    }

    header {
      text-align: center;
      padding: 1.5em 0;
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 2px solid #48c9a0;
    }

    header img {
      width: 70px;
      margin-bottom: 0.5em;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      color: #48c9a0;
      font-size: 2em;
      margin: 0.2em;
    }

    nav.topnav {
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 0.6em;
      white-space: nowrap;
    }

    nav.topnav a {
      color: #b3e6cc;
      margin: 0 0.4em;
      text-decoration: none;
      padding: 0.3em 0.5em;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav.topnav a:hover {
      background: rgba(72, 201, 160, 0.2);
      color: #ffffff;
    }

    .content {
      max-width: 850px;
      margin: 2em auto;
      padding: 2em;
      background-color: rgba(26, 42, 52, 0.95);
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      word-wrap: break-word;
    }

    .content * {
      max-width: 100%;
      overflow-x: hidden;
    }

    .content h1, .content h2, .content h3 {
      font-family: 'Montserrat', sans-serif;
      margin-top: 1.2em;
      margin-bottom: 0.6em;
    }

    .content h1 {
      color: #48c9a0;
    }

    .content h2, .content h3 {
      color: #b3e6cc;
    }

    .content p, .content li {
      color: #d9e6f2;
      line-height: 1.7;
    }

    .content a {
      color: #ffca7a;
      text-decoration: underline;
    }

    .content pre, .content code {
      background-color: #1e3742;
      color: #ffca7a;
      border-radius: 5px;
      padding: 0.5em;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: block;
      margin: 1em 0;
      overflow-x: auto;
    }

    .content blockquote {
      background: rgba(72, 201, 160, 0.15);
      border-left: 4px solid #48c9a0;
      padding: 0.8em;
      font-style: italic;
      color: #c4f0e0;
    }

    .content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    .content th, .content td {
      border: 1px solid #48c9a0;
      padding: 0.5em;
    }

    .content th {
      background-color: #1e3742;
      color: #48c9a0;
    }

    @media (max-width: 800px) {
      .content {
        padding: 1em;
        margin: 1em;
      }

      nav.topnav a {
        font-size: 0.9em;
      }

      header img {
        width: 60px;
      }
    }
  </style>
